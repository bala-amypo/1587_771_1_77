spring.application.name=demo
server.port=9001

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/students_demo?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Amypo

# 1. Changed to 'create' to wipe orphaned data and fix Foreign Key errors
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# 2. Added explicit MySQL 8 Dialect to resolve the HHH000511 warning in your logs
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration - must match placeholder in JwtUtil
# EXACTLY 32 chars for HS256 as required by tests
jwt.secret=01234567890123456789012345678901
jwt.expiration-ms=3600000